<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
            #meals{
            padding: 40px 0;
            background-color: rgb(184, 162, 156);
            background-image: url("images/steakonfire.jpg");
            background-repeat: no-repeat;
            background-size: cover; 
        }

  </style>
  <body>
     
    <main>
      <section id="meals" class="lg:px-12 flex flex-col md:flex-row lg:flex-row">
        <div
          class="products-cetails w-full md:w-[60%] lg:w-[60%] mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-6" >
          <!-- first card  -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img class="w-full h-40" src="./images/cashewnut.jpeg" alt="Salad" />
            </figure>
            <div class="card-body">
              <h2 class="card-title" id="first-name">Cashew Nut Salad</h2>
              <!-- <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Labore, omnis.
              </p> -->
              <p>Price: $<span id="first-price">110</span></p>
              <p>Quantity: <span id="first-quantity">5</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" id="first-card">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <!-- second card  -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img class="w-full h-40" src="./images/seafood-platter.jpg" alt="Seafood" />
            </figure>
            <div class="card-body">
              <h2 class="card-title" id="second-name">Seafood</h2>
             
              <p>Price: $<span id="second-price">110</span></p>
              <p>Quantity: <span id="second-quantity">5</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" id="second-card">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <!-- third card  -->
          
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img class="w-full h-40" src="./images/roast.jpg" alt="Roast" />
            </figure>
            <div class="card-body">
              <h2 class="card-title" id="third-name">Roast Chicken</h2>
             
              <p>Price: $<span id="third-price">110</span></p>
              <p>Quantity: <span id="third-quantity">5</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" id="third-card">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <!-- fourth card  -->
         
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img class="w-full h-40" src="./images/biriyani.jpg" alt="Biriyani" />
            </figure>
            <div class="card-body">
              <h2 class="card-title" id="fourth-name">Biriyani</h2>
             
              <p>Price: $<span id="fourth-price">110</span></p>
              <p>Quantity: <span id="fourth-quantity">5</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" id="fourth-card">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <!-- fifth card  -->
         
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img class="w-full h-40" src="./images/steakwithfries.jpg" alt="Steak" />
            </figure>
            <div class="card-body">
              <h2 class="card-title" id="fifth-name">Steak</h2>
              
              <p>Price: $<span id="fifth-price">110</span></p>
              <p>Quantity: <span id="fifth-quantity">5</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" id="fifth-card">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <!-- last card  -->

        <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img class="w-full h-40" src="./images/kebabs.jpg" alt="Kebab" />
            </figure>
            <div class="card-body">
              <h2 class="card-title" id="last-name">Kebab</h2>
             
              <p>Price: $<span id="last-price">170</span></p>
              <p>Quantity: <span id="last-quantity">5</span></p>
            
              <div class="card-actions justify-end">
                <button class="btn btn-primary" id="last-card">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- cart details div  -->
        <div class="cart-details w-full md:w-[40%] lg:w-[33%] mx-auto">
          <h1 style="color: beige;" class="text-3xl text-center font-bold underline mt-5">
            ToTal Products: <span id="total-product">0</span>
          </h1>
          <div class="overflow-x-auto">
            <table class="table w-full">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </tr>
              </thead>
               <tbody id="table-container"> 
                <!-- <tr>
                  <th>1</th>
                  <td>Cy Ganderton</td>
                  <td>Quality Control Specialist</td>
                  <td>Blue</td>
                </tr> -->
               </tbody> 
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/meals.js"></script>
  </body>
</html>
